<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="w-full max-w-md">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-center font-bold mb-6">Contact us</h2>
            <div class="mb-4">
                <label for="FullName" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" id="FullName" placeholder="Your name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="email" id="email" placeholder="Your email">
            </div>
            <div class="mb-6">
                <label for="Message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="Message" placeholder="Message..."></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
